<ion-header>

  <ion-navbar color = "ppl">
    <ion-title>Add Shopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nome do Produto</ion-label>
    <ion-input type = "text" [(ngModel)] = "shoppingItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Quantidade</ion-label>
      <ion-input type = "number" [(ngModel)] = "shoppingItem.itemNumber"></ion-input>
    </ion-item>
<!-- Vai para o add-shopping.ts °click° -->
    <button ion-button block (click) = "addShoppingItem(shoppingItem)" color = "ppl">Add Item</button>

</ion-content>
