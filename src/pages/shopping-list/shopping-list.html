  Ionic pages and navigation.

<ion-header>

  <ion-navbar color = "ppl">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>

<ion-list>

  <!-- Repetir o ion-item para os itens que temos dentro
  da nossa shopping-list. -->
  <ion-item *ngFor = "let item of shoppingListRef$ | async" (click) = "selectShoppingItem(item)">
    <h2>Produto: {{item.itemName}}</h2>
    <h3>Quantidade: {{item.itemNumber}}</h3>
  </ion-item>
</ion-list>

</ion-content>
